<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reflected DOM XSS Lab</title>
</head>
<body>
<h1>Reflected DOM XSS Example</h1>

<form method="get" action="/domxss">
    <input type="text" name="msg" placeholder="Enter message">
    <button type="submit">Submit</button>
</form>

<hr>

<!-- Nơi hiển thị kết quả -->
<div id="output"></div>

<script>
    // Lấy query string từ URL
    const params = new URLSearchParams(window.location.search);
    const msg = params.get("msg");

    // ❗ LỖ HỔNG: đưa trực tiếp vào innerHTML mà không encode
    if (msg) {
        document.getElementById("output").innerHTML = "You said: " + msg;
    }
</script>
</body>
</html>
